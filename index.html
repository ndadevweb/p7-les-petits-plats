<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
	<title>Les petits plats</title>
</head>

<body>
	<header class="container header-primary">
		<img src="./assets/logo/logo.png" alt="Logo" aria-label="Les petits plats" class="logo">
	</header>

	<aside class="container">
		<form id="search-bar" class="search-bar" autocomplete="off">
			<label for="search">Rechercher une recette</label>
			<input type="search" id="search" placeholder="Rechercher une recette" autofocus>
			<button type="submit" aria-label="Valider la recherche"><i class="fas fa-search"></i></button>
		</form>

		<ul id="tags-area" class="tags-area">
			<li class="tag background--ingredient">Coco<button type="button"><i class="far fa-times-circle"></i></button></li>
		</ul>

		<form id="tags-selection" class="tags-selection">
			<fieldset class="tags-selection-item background--ingredient">
				<legend>Ingrédients</legend>

				<div class="input-component">
					<input type="text" placeholder="Ingrédients">
					<button type="button" class="arrow"><i class="fas fa-chevron-down"></i></button>
				</div>

				<ul id="list-ingredients" class="items background--ingredient"></ul>
			</fieldset>

			<fieldset class="tags-selection-item background--appliance">
				<legend>Appareils</legend>

				<div class="input-component">
					<input type="text" placeholder="Appareils">
					<button type="button" class="arrow"><i class="fas fa-chevron-down"></i></button>
				</div>

				<ul id="list-appliances" class="items background--appliance"></ul>
			</fieldset>

			<fieldset class="tags-selection-item background--ustensil">
				<legend>Ustensiles</legend>

				<div class="input-component">
					<input type="text" placeholder="Ustensiles">
					<button type="button" class="arrow"><i class="fas fa-chevron-down"></i></button>
				</div>

				<ul id="list-ustensils" class="items background--ustensil"></ul>
			</fieldset>
		</form>
	</aside>

	<main class="container">
		<section id="recipes" class="recipes" arial-label="Liste des recettes"></section>
	</main>

	<script type="module" src="./assets/js/app.js"></script>

	<!-- icones -->
	<script src="https://kit.fontawesome.com/994e9d2d58.js" crossorigin="anonymous"></script>
</body>

</html>
