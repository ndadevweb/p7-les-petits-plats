<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
	<title>Les petits plats</title>
</head>

<body>
	<header class="container header-primary">
		<img src="./assets/logo/logo.png" alt="Logo" aria-label="Les petits plats" class="logo">
	</header>

	<aside class="container">
		<form id="search-bar" class="search-bar" autocomplete="off">
			<label for="search">Rechercher une recette</label>
			<div class="search-bar-input-container">
				<input type="search" id="search" placeholder="Rechercher une recette" autofocus>
				<span><i class="fas fa-search"></i></span>
			</div>
		</form>

		<ul id="tags-area" class="tags-area"></ul>

		<form id="advanced-search" class="tags-selection" autocomplete="off">
			<fieldset class="tags-selection-item background--ingredient" data-open-list="ingredient">
				<legend>Ingrédients</legend>

				<div class="input-component">
					<input type="text" placeholder="Ingrédients">
					<button type="button" class="btn-select-tag arrow"><i class="fas fa-chevron-down"></i></button>
				</div>

				<div class="items-wrapper">
					<ul id="list-ingredients" class="items background--ingredient"></ul>
				</div>
			</fieldset>

			<fieldset class="tags-selection-item background--appliance" data-open-list="appliance">
				<legend>Appareils</legend>

				<div class="input-component">
					<input type="text" placeholder="Appareils">
					<button type="button" class="btn-select-tag arrow"><i class="fas fa-chevron-down"></i></button>
				</div>

				<div class="items-wrapper">
					<ul id="list-appliances" class="items background--appliance"></ul>
				</div>
			</fieldset>

			<fieldset class="tags-selection-item background--ustensil" data-open-list="ustensil">
				<legend>Ustensiles</legend>

				<div class="input-component">
					<input type="text" placeholder="Ustensiles">
					<button type="button" class="btn-select-tag arrow"><i class="fas fa-chevron-down"></i></button>
				</div>

				<div class="items-wrapper">
					<ul id="list-ustensils" class="items background--ustensil"></ul>
				</div>
			</fieldset>
		</form>
	</aside>

	<main class="container">
		<section id="recipes" class="recipes">
			<h2 class="recipes-heading">Recettes</h2>
			<p class="no-recipes">
				Aucune recette ne correspond à votre critère... vous pouvez
				chercher « tarte aux pommes », "«" poisson », etc.
			</p>
			<div></div>
		</section>
	</main>

	<script type="module" src="./assets/js/app.js"></script>

	<!-- icons fontawesome -->
	<script src="https://kit.fontawesome.com/994e9d2d58.js" crossorigin="anonymous"></script>
</body>

</html>
